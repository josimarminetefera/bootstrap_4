<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shirink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

  <div class="container-fluid">


    <div class="row">
      <div class="col">
        <div class="btn-group" role="group" aria-label="Exemplo">
          <button class="btn btn-primary">Primario</button>
          <button class="btn btn-primary">Primario</button>
          <button class="btn btn-primary">Primario</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="btn-group btn-group-lg" role="group" aria-label="Exemplo">
          <button class="btn btn-primary">Primario</button>
          <button class="btn btn-primary">Primario</button>
          <button class="btn btn-primary">Primario</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="btn-group btn-group-vertical" role="group" aria-label="Exemplo">
          <button class="btn btn-primary">Primario</button>
          <button class="btn btn-primary">Primario</button>
          <button class="btn btn-primary">Primario</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="btn-toolbar" role="toolbar" aria-label="Tool de botoes">
          <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
            <button class="btn btn-secondary">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-secondary">3</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Segundo grupo">
            <button class="btn btn-secondary">4</button>
            <button class="btn btn-secondary">5</button>
            <button class="btn btn-secondary">6</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Segundo grupo">
            <button class="btn btn-secondary">7</button>
            <button class="btn btn-secondary">8</button>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
