<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shirink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <style type="text/css">
    .row {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item list-group-item-primary">Item 1</li>
          <li class="list-group-item active">Item 2</li>
          <li class="list-group-item disabled">Item 3</li>
          <li class="list-group-item list-group-item-secondary">Item 4</li>
          <li class="list-group-item list-group-item-danger">Item 5</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="list-group">
          <a href="#" class="list-group-item active">Link1</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-success">Link2</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Link3</a>
          <a href="#" class="list-group-item disabled list-group-item-action">Link4</a>
          <a href="#" class="list-group-item list-group-item-action">Link5</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="list-group">
          <button type="button" href="#" class="list-group-item list-group-item-action active">Botão1</button>
          <button type="button" href="#" class="list-group-item list-group-item-action">Botão2</button>
          <button type="button" href="#" class="list-group-item list-group-item-action">Botão3</button>
          <button type="button" href="#" class="list-group-item list-group-item-action" disabled>Botão4</button>
          <button type="button" href="#" class="list-group-item list-group-item-action">Botão5</button>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <div class="list-group">

        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
