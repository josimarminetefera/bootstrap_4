<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shirink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div id="controle" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#controle" data-slide-to="0" class="active"></li>
            <li data-target="#controle" data-slide-to="1"></li>
            <li data-target="#controle" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/felipe.PNG" alt="">
              <div class="carousel-caption d-none d-md-block">
                <h3>Primeiro Título do meu Slide</h3>
                <p>Subtítulo do slide</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/felipe.PNG" alt="">
              <div class="carousel-caption d-none d-md-block">
                <h3>Segundo Título do meu Slide</h3>
                <p>Subtítulo do slide</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/felipe.PNG" alt="">
              <div class="carousel-caption d-none d-md-block">
                <h3>Terceiro Título do meu Slide</h3>
                <p>Subtítulo do slide</p>
              </div>
            </div>
          </div>
          <a href="#controle" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Voltar</span>
          </a>
          <a href="#controle" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Proximo</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(".carousel").carousel({
      interval: 100,
    });
  </script>
</body>

</html>
