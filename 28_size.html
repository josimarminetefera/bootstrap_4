<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shirink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <style type="text/css">
    .row {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="p-3 mb-2 bg-primary w-25"></div>
        <div class="p-3 mb-2 bg-success w-50"></div>
        <div class="p-3 mb-2 bg-warning w-75"></div>
        <div class="p-3 mb-2 bg-danger w-100"></div>
      </div>
    </div>
    <div class="row">
      <div class="col bg-warning" style="height: 200px;">
        <div class="p-3 mb-2 bg-primary d-inline-block h-25"></div>
        <div class="p-3 mb-2 bg-success d-inline-block h-50"></div>
        <div class="p-3 mb-2 bg-secondary d-inline-block h-75"></div>
        <div class="p-3 mb-2 bg-danger d-inline-block h-100"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
