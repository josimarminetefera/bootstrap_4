<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shirink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <button class="btn btn-primary">Primario</button>
        <a class="btn btn-secondary" role="button" href="">Secundário</a>
        <input type="button" class="btn btn-success" value="Success">
        <input type="submit" class="btn btn-danger" value="Danger">
        <input type="reset" class="btn btn-warning" value="Warning">

        <button class="btn btn-info">Informações</button>
        <button class="btn btn-light">Luz</button>
        <button class="btn btn-dark">dark</button>

        <button class="btn btn-link">Primario</button>

        <button class="btn btn-primary btn-outline-primary">Primario</button>
        <a class="btn btn-secondary btn-outline-secondary" role="button" href="">Secundário</a>
        <input type="button" class="btn btn-success btn-outline-success" value="Success">

        <button class="btn btn-primary btn-outline-primary btn-lg">Primario</button>
        <a class="btn btn-secondary btn-outline-secondary btn-sm" role="button" href="">Secundário</a>
        <input type="button" class="btn btn-success btn-outline-success btn-block" value="Success">

        <button class="btn btn-primary btn-outline-primary btn-lg">Primario</button>
        <button class="btn btn-primary btn-outline-primary btn-lg active">Primario</button>
        <button class="btn btn-primary btn-outline-primary btn-lg" disabled>Primario</button>
        <a class="btn btn-secondary btn-outline-secondary btn-sm disabled" role="button" href="" aria-disabled="true">Secundário</a>
      </div>
    </div>


  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
