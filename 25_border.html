<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shirink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <style type="text/css">
    body {
      background-color: cadetblue;
    }
    
    .row {
      margin-bottom: 10px;
    }
    
    .col-1 {
      padding: 50px;
      margin-right: 5px;
      background-color: cadetblue;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-1 border">

      </div>
      <div class="col-1 border border-top-0">

      </div>
      <div class="col-1 border border-right-0">

      </div>
    </div>

    <div class="row">
      <div class="col-1 border border-primary">

      </div>
      <div class="col-1 border border-danger ">

      </div>
      <div class="col-1 border border-warning">

      </div>
    </div>

    <div class="row">
      <div class="col-1 border rounded">

      </div>
      <div class="col-1 border rounded-top">

      </div>
      <div class="col-1 border rounded-circle">

      </div>

      <div class="bg-info clearfix">
        <button class="btn btn-secondary float-left">Exemplo de Botão flutuando para esquerda</button>
        <button class="btn btn-secondary float-right">Exemplo de Botão flutuando para direita</button>
      </div>

      <button type="button" class="close" aria-label="Fechar">
        <span aria-hidden="true">×</span>
      </button>

    </div>

  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
