<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shirink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Informe o e-mail"
                            aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Ex.: nome@seudominio.com.br</small>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control"
                            placeholder="Informe a senha">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control"
                            placeholder="Informe a senha" readonly>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Manter conectado
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Entrar
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control form-control-lg">
                <input type="text" class="form-control">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <label for="email1" class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" id="email1" name="email1" class="form-control-plaintext"
                                placeholder="Informe o e-mail" value="meuemail@meudominio.com.br" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="senha1" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" id="senha1" name="senha1" class="form-control"
                                placeholder="Informe a senha">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Sobrenome">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome" class="col-form-label">Nome</label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sobrenome" class="col-form-label">Sobrenome</label>
                            <input type="text" id="sobrenome" name="sobrenome" class="form-control"
                                placeholder="Sobrenome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endereco" class="col-form-label">Endereço</label>
                        <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço">
                    </div>
                    <div class="form-group">
                        <label for="endereco" class="col-form-label">Endereço</label>
                        <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cidade" class="col-form-label">Cidade</label>
                            <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado" class="col-form-label">Estado</label>
                            <input type="text" id="estado" name="estado" class="form-control" placeholder="Estado">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="cep" class="col-form-label">Cep</label>
                            <input type="text" id="cep" name="cep" class="form-control" placeholder="Cep">
                        </div>
                    </div>
                    <button class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" class="form-inline">
                    <label for="nomelinha" class="sr-only">Nome</label>
                    <input type="text" id="nomelinha" class="form-control mb-2 mr-2" placeholder="Nome">

                    <label for="senhalinha" class="sr-only">Senha</label>
                    <input type="text" id="senhalinha" class="form-control mb-2 mr-2" placeholder="Senha">

                    <button class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
