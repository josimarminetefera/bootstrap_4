<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shirink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <style type="text/css">
    .row {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row bg-warning">
      <div class="col bg-primary p-5 border"></div>
      <div class="col bg-primary p-3 border"></div>
      <div class="col bg-primary p-2 border"></div>
      <div class="col bg-primary p-0 border"></div>
    </div>

    <div class="row bg-warning">
      <div class="col bg-primary p-3 m-0 border"></div>
      <div class="col bg-primary p-3 m-1 border"></div>
      <div class="col bg-primary p-3 m-3 border"></div>
      <div class="col bg-primary p-3 m-5 border"></div>
    </div>

    <div class="row bg-warning">
      <div class="col bg-primary p-3 m-3 mt-5 border"></div>
      <div class="col bg-primary p-3 m-3 mb-5 border"></div>
      <div class="col bg-primary p-3 m-3 mr-5 border"></div>
      <div class="col bg-primary p-3 m-3 ml-5 border"></div>
    </div>

    <div class="row bg-warning">
      <div class="col bg-primary p-3 m-3 mx-5 border"></div>
      <div class="col bg-primary p-3 m-3 my-5 border"></div>
    </div>

    <div class="row bg-warning">
      <div class="col-3 bg-primary p-3 m-3 mx-auto  border"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
